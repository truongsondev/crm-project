<header
  class="bg-cyan-300 w-full h-[50px] flex items-center justify-between px-6 shadow-md"
>
  <div class="relative">
    <select
      class="appearance-none bg-white border border-cyan-400 rounded-md py-1 pl-8 pr-6 text-sm text-cyan-700 cursor-pointer focus:outline-none focus:ring-2 focus:ring-cyan-500"
      (change)="switchLangEvent($event)"
    >
      <option value="en">🇺🇸</option>
      <option value="vi">🇻🇳</option>
    </select>
    <span class="absolute left-2 top-1.5 text-cyan-600">🌐</span>
  </div>
</header>
