<ng-container *ngIf="textBt; else iconButon">
  <button
    matButton
    class="cursor-pointer flex items-center gap-2 px-4 py-2 rounded-[10px]"
    [ngClass]="className"
  >
    <mat-icon *ngIf="textIcon">{{ textIcon }}</mat-icon>
    <span>{{ textBt }}</span>
  </button>
</ng-container>
<ng-template #iconButon>
  <button
    matIconButton
    class="cursor-pointer flex items-center gap-2 px-4 py-2 rounded-[10px]"
    [ngClass]="className"
  >
    <mat-icon *ngIf="textIcon !== ''" class="hidden">{{ textIcon }}</mat-icon>
  </button>
</ng-template>
