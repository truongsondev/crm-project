<form [formGroup]="filterFormUser" class="flex flex-col gap-6">
  <mat-form-field class="block w-full">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role">
      <mat-option *ngFor="let role of displayRole" [value]="role.value">
        {{ role.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Created time</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input
        matStartDate
        placeholder="Start date"
        formControlName="createStartDate"
      />
      <input
        matEndDate
        placeholder="End date"
        formControlName="createEndDate"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Updated time</mat-label>
    <mat-date-range-input [rangePicker]="updatedPicker">
      <input
        matStartDate
        placeholder="Start date"
        formControlName="updateStartDate"
      />
      <input
        matEndDate
        placeholder="End date"
        formControlName="updateEndDate"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="updatedPicker"
    ></mat-datepicker-toggle>
    <mat-date-range-picker #updatedPicker></mat-date-range-picker>
  </mat-form-field>
  <div class="flex flex-row justify-between items-center">
    <button-component
      [textBt]="'Cancel'"
      [className]="'bg-teal-400 text-white'"
      (click)="onCancel()"
    />
    <button-component
      [textBt]="'Submit'"
      [className]="'bg-teal-400 text-white'"
      (click)="onSubmit()"
    />
  </div>
</form>
