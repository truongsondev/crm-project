<div class="flex flex-col gap-3">
  <span class="text-sm font-medium"
    >Are you sure delete this {{ nameDeleted }}?</span
  >
  <div class="flex flex-row justify-between items-center">
    <button-component
      [textBt]="'Cancel'"
      [className]="'bg-teal-400 text-white'"
      (click)="onCancel()"
    />
    <button-component
      [textBt]="'Submit'"
      [className]="'bg-teal-400 text-white'"
      (click)="onDelete()"
    />
  </div>
</div>
