<div class="flex flex-row w-full justify-between items-center">
  <button-component
    [textBt]="'Add one'"
    [textIcon]="''"
    [className]="'bg-teal-400 text-white'"
    (click)="addSingleItem()"
  />
  <button-component
    [textBt]="'Add multiple'"
    [textIcon]="''"
    [className]="'bg-teal-400 text-white'"
    (click)="fileInput.click()"
  />
  <input type="file" #fileInput hidden (change)="onFileSelected($event)" />
</div>
