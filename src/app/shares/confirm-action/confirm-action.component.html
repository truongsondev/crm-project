<div class="flex flex-col gap-3">
  <span class="text-sm font-medium"
    >Are you sure delete this {{ contact_name }}?</span
  >
  <div class="flex flex-row justify-between items-center">
    <button
      (click)="onCancel()"
      class="cursor-pointer px-6 py-2 border border-indigo-500 rounded-lg hover:bg-red-400 hover:text-white text-indigo-500 bg-indigo-100"
    >
      Cancel
    </button>

    <button
      (click)="onDelete()"
      class="cursor-pointer px-6 py-2 border border-green-500 rounded-lg hover:bg-teal-400 hover:text-white text-green-500 bg-green-100"
    >
      Submit
    </button>
  </div>
</div>
